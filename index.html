<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles.css" />

    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz@0,9..144;1,9..144&family=Grand+Hotel&family=Inter:wght@400;700&family=Montserrat&family=Outfit:wght@100&family=Red+Hat+Display&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="text">
        <h1>Get <span> insights </span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="ratings">
          <div>
            <span class="stats"> 10k+ </span>
            <span class="stat_heading">companies</span>
          </div>
          <div>
            <span class="stats">314</span>
            <span class="stat_heading">templates</span>
          </div>
          <div>
            <span class="stats">12M+</span>
            <span class="stat_heading">queries</span>
          </div>
        </div>
      </div>
      <div class="image">
        
        <img
          src="./images/image-header-desktop.jpg"
          alt="desktop header"
          class="desktop_header"
        />
        <img
          src="./images/image-header-mobile.jpg"
          alt="mobile header"
          class="mobile_header"
        />
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="http://sabelomdashe.co.za" target="_blank">Sabelo Mdashe</a>.
    </div>
  </body>
</html>
